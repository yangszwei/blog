baseURL: "https://blog.siweiyang.com/"
languageCode: "zh-tw"
title: "Si-Wei's Blog"
paginate: 5

defaultContentLanguage: zh-tw
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

module:
  imports:
    - path: github.com/adityatelange/hugo-PaperMod

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production
  title: Si-Wei's Blog
  description: "Si-Wei's Blog"
  keywords: [Blog]
  author: "楊斯惟"
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: true
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  homeInfoParams:
    Title: "Hi, 我是楊斯惟 \U0001F44B"
    Content: 歡迎來到我的部落格。

  socialIcons:
    - name: twitter
      url: "https://twitter.com/siweiyang35"
    - name: stackoverflow
      url: "https://stackoverflow.com/users/14491377/si-wei-yang"
    - name: github
      url: "https://github.com/yangszwei"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: archive
      name: 彙整
      url: /archives/
      weight: 10
    - identifier: categories
      name: 分類
      url: /categories/
      weight: 20
    - identifier: tags
      name: 標籤
      url: /tags/
      weight: 30
    - identifier: search
      name: 搜尋
      url: /search/
      weight: 40
    - identifier: home
      name: 首頁
      url: https://siweiyang.com/
      weight: 50
